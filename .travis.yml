language: csharp
before_install:
  - sudo nuget install -OutputDirectory packages NUnit -Version 3.7.1
  - sudo nuget install -OutputDirectory packages NUnit.Console -Version 3.6.1
before_script:
  - nuget restore Test.sln
script:
  - xbuild /p:Configuration=Debug Test.sln
  - mono packages/NUnit.ConsoleRunner.3.6.1/tools/nunit3-console.exe bin/Debug/Test.dll
